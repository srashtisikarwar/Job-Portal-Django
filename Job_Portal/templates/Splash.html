<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f172a, #020617);
}

/* Container */
.splash-container {
    text-align: center;
    animation: fadeUp 1.2s ease forwards;
}

/* Logo badge */
.logo-wrapper {
    width: 180px;
    height: 180px;
    margin: 0 auto 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #38bdf8, #0ea5e9);
    border-radius: 50%;
    box-shadow:
        0 0 0 6px rgba(56,189,248,0.15),
        0 25px 50px rgba(0,0,0,0.4);
    animation: logoFloat 3s ease-in-out infinite;
}

/* Logo image */
.logo {
    width: 90px;
    height: auto;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,0.35));
}

/* Loader */
.loader {
    width: 52px;
    height: 52px;
    margin: 22px auto;
    border: 5px solid rgba(255,255,255,0.25);
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: spin 1.1s linear infinite;
}

/* Title */
h1 {
    font-size: 34px;
    font-weight: 800;
    letter-spacing: 1.2px;
    margin-top: 10px;
    margin-bottom: 6px;

    background: linear-gradient(90deg, #38bdf8, #e5e7eb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}


/* Text */
.tagline {
    color: #cbd5e1;
    font-size: 15px;
    opacity: 0.85;
}

/* Progress bar */
.progress {
    width: 220px;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    margin: 18px auto 0;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0;
    background: #38bdf8;
    animation: load 10s linear forwards;
}

/* Animations */
@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes load {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes logoFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}
</style>
</head>

{% load static %}
<body>

<div class="splash-container">

    <div class="logo-wrapper">
        <img src="{% static 'images/logo.png' %}" alt="JobPortal Logo" class="logo">
    </div>

    <div class="loader"></div>

    <h1>JobPortal</h1>
    <p class="tagline" id="loading-text">Loadingâ€¦</p>

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

</div>

<script>
const messages = [
    "Connecting talent with opportunity",
    "Loading latest jobs",
    "Preparing your workspace"
];

let index = 0;
const textEl = document.getElementById("loading-text");
const loader = document.querySelector(".loader");

setInterval(() => {
    textEl.textContent = messages[index];
    index = (index + 1) % messages.length;
}, 3000);

setTimeout(() => {
    loader.style.display = "none";
}, 9700);

setTimeout(() => {
    window.location.href = "{% url 'home' %}";
}, 10000);
</script>

</body>
</html>
