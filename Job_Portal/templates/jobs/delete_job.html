{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">Delete Job</h2>
    <p>Are you sure you want to delete the job titled "<strong>{{ job.title }}</strong>"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
