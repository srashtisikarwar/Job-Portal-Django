{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/edit_job.css' %}">
{% endblock %}

{% block title %}Edit Job: {{ job.title }} | JobPortal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <!-- Job Edit Card -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Job Posting</h4>
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Job Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label fw-semibold">Job Title</label>
                            <input type="text" class="form-control" name="title" id="title" value="{{ job.title }}" placeholder="Enter job title" required>
                        </div>

                        <!-- Job Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Job Description</label>
                            <textarea class="form-control" name="description" id="description" rows="5" placeholder="Enter job description" required>{{ job.description }}</textarea>
                        </div>

                        <!-- Location + Salary -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="location" class="form-label fw-semibold">Location</label>
                                <input type="text" class="form-control" name="location" id="location" value="{{ job.location }}" placeholder="Enter location" required>
                            </div>
                            <div class="col-md-6">
                                <label for="salary" class="form-label fw-semibold">Salary (INR per month)</label>
                                <input type="number" class="form-control" name="salary" id="salary" value="{{ job.salary }}" placeholder="Example: 20000" min="1000" required>
                                <small class="text-muted">Enter full amount (e.g. 20000, not 20)</small>
                            </div>
                        </div>

                        <!-- Job Type + Experience Level -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="job_type" class="form-label fw-semibold">Job Type</label>
                                <select class="form-select" name="job_type" id="job_type" required>
                                    <option value="Full-Time" {% if job.job_type == 'Full-Time' %}selected{% endif %}>Full-Time</option>
                                    <option value="Part-Time" {% if job.job_type == 'Part-Time' %}selected{% endif %}>Part-Time</option>
                                    <option value="Internship" {% if job.job_type == 'Internship' %}selected{% endif %}>Internship</option>
                                    <option value="Contract" {% if job.job_type == 'Contract' %}selected{% endif %}>Contract</option>
                                    <option value="Remote" {% if job.job_type == 'Remote' %}selected{% endif %}>Remote</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="experience_level" class="form-label fw-semibold">Experience Level</label>
                                <select class="form-select" name="experience_level" id="experience_level" required>
                                    <option value="Fresher" {% if job.experience_level == 'Fresher' %}selected{% endif %}>Fresher</option>
                                    <option value="1-3 Years" {% if job.experience_level == '1-3 Years' %}selected{% endif %}>1–3 Years</option>
                                    <option value="3-5 Years" {% if job.experience_level == '3-5 Years' %}selected{% endif %}>3–5 Years</option>
                                    <option value="5+ Years" {% if job.experience_level == '5+ Years' %}selected{% endif %}>5+ Years</option>
                                </select>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary px-4">Update Job</button>
                            <a href="{% url 'job_detail' job.id %}" class="btn btn-secondary px-4">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
